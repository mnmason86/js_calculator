<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <header>
    <h1 id="title">Basic Calculator</h1>
  </header>
  <main>
      <p id="function-display"> </p>
      <form>
        <input type="text" id="input" name="input-name">
      </form>
      <div id="buttons">
          <div class="row">
            <p class="lg-btn">CLEAR</p>
            <p class="small-btn">â¬…</p>
            <p class="small-btn">/</p>
          </div>
          <div class="row">
            <p class="small-btn">7</p>
            <p class="small-btn">8</p>
            <p class="small-btn">9</p>
            <p class="small-btn">X</p>
          </div>
          <div class="row">
            <p class="small-btn">4</p>
            <p class="small-btn">5</p>
            <p class="small-btn">6</p>
            <p class="small-btn">-</p>
          </div>
          <div class="row">
            <p class="small-btn">1</p>
            <p class="small-btn">2</p>
            <p class="small-btn">3</p>
            <p class="small-btn">+</p>
          </div>
          <div class="row">
            <p class="small-btn">.</p>
            <p class="small-btn">0</p>
            <p class="lg-btn">=</p>
          </div>
      </div>
  </main>
  <footer>&copy Mandy Mason 2022</footer>
</body>

</html>
